<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0; /* Remove margin */
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set body height to viewport height */
        }

        #image-slider {
            padding: 35px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(100, 100, 100, 0.534);
            max-width: 70%;
        }

        img {
            height: 400px;
            display: block;
            align-self: center;
            margin-bottom: 20px; /* Add margin for better spacing */
        }

        input[type="range"] {
            width: 100%;
            margin-top: 30px;
            -webkit-appearance: none;
            border: none;
            outline: none;
            border-radius: 15px;
            background-color: #e4e4e4;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6d6d6d;
            cursor: pointer;
        }

        #play-button {
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 15px;
            background-color: #747474;
            color: rgb(255, 255, 255);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }

        #nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        #nav-bar a {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 25px;
        }
        
    </style>
</head>
<body>

    <div id="nav-bar">
        <a href="index.html">MAP</a>
    </div>

    <div id="image-slider">
        <img id="slider-image" src="" alt="Image">
        <input type="range" id="slider" min="1" step="0.01" value="1">
        <button id="play-button">Ping</button>
    </div>
    
    <script>
        function getParameterValue(parameterName) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parameterName);
        }

        // Get the value from the URL
        var passedValue = getParameterValue("value");
        var dir = getParameterValue("dir");
        var numImages = parseInt(getParameterValue("numImages"));

        document.getElementById("slider").max = numImages;

        // Display the value at the bottom of the page
        // var displayedValueElement = document.getElementById("displayedValue");
        // displayedValueElement.innerHTML = "Value passed from the previous page: " + passedValue;

        var initialImagePath = dir + "/IMG_" + passedValue + ".JPG";
        document.getElementById("slider-image").src = initialImagePath;

        const slider = document.getElementById('slider');
        const sliderImage = document.getElementById('slider-image');
        const playButton = document.getElementById('play-button');
        let isPlaying = false;
        let sliderRight = true;
    
        slider.addEventListener('input', () => {
            updateImage();
        });
    
        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                slider.stepUp(100);
            } else {
                slider.stepDown(100);
            }
    
            updateImage();
        });
    
        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
    
            if (isPlaying) {
                playButton.textContent = 'Pong';
                autoPlay();
            } else {
                playButton.textContent = 'Ping';
                clearTimeout(autoPlayTimeout);
            }
        });
    
        let autoPlayTimeout;
    
        function autoPlay() {
            if (isPlaying) {
                if (parseFloat(slider.value) === parseFloat(slider.max)) {
                    sliderRight = false;
                } else if (parseFloat(slider.value) === parseFloat(slider.min)){
                    sliderRight = true;
                }
    
                if (sliderRight){
                    slider.stepUp(100);
                }
                else {
                    slider.stepDown(100);
                }
                
                updateImage();
                autoPlayTimeout = setTimeout(autoPlay, 100); 
            }
        }
    
        function updateImage() {
            const imageNumber = Math.round(slider.value);
            const imagePath = `${dir}/IMG_${parseInt(passedValue) + imageNumber}.JPG`;
            sliderImage.src = imagePath;
        }
    </script>
    
</body>
</html>
