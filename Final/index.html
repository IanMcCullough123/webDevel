<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 15px;
            background-color: #747474;
            color: rgb(255, 255, 255);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <!-- <label for="inputValue">Enter a value:</label>
    <input type="text" id="inputValue" placeholder="Type something..."> -->

    <!-- <button id="home-button" onclick="goToImageDisplay()">View Image Display</button> -->
    <button onclick="goToImageDisplay(this)" data-value="3840" data-dir="flyingBike" data-num-images="25">
        Bike Animation
    </button>
    <button onclick="goToImageDisplay(this)" data-value="3887" data-dir="church" data-num-images="12">
        Church Animation
    </button>
    
    

    <script>
        function goToImageDisplay(clickedButton) {
            // window.location.href = "image-display.html";
            // var valueToPass = 3887;
            // var dir = "church";  // Change this to your desired directory
            // var numImages = 10;       // Change this to the actual number of images

            var valueToPass = clickedButton.getAttribute("data-value");
            var dir = clickedButton.getAttribute("data-dir");
            var numImages = clickedButton.getAttribute("data-num-images");


            // Encode the values and append them to the URL
            var encodedValue = encodeURIComponent(valueToPass);
            var encodedDir = encodeURIComponent(dir);
            var encodedNumImages = encodeURIComponent(numImages);

            // Construct the URL with the parameters
            var url = "image-display.html?value=" + encodedValue + "&dir=" + encodedDir + "&numImages=" + encodedNumImages;

            // Redirect to the image-display.html page
            window.location.href = url;
        }
    </script>

</body>
</html>
