<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        #image-slider {
            padding: 35px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(37, 37, 37, 0.377);
        }

        img {
            width: 100%;
            height: 400px;
            display: block;
        }


        input[type="range"] {
            width: 100%;
            margin-top: 30px;
            -webkit-appearance: none;
            border: none;
            outline: none;
            border-radius: 15px;
            background-color: #ecd7ff;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6329a5;
            cursor: pointer;
        }

        #play-button {
            background-color: #633fa5;
            color: rgb(255, 255, 255);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="image-slider">
    <img id="slider-image" src="images/image0.jpeg" alt="Image 1">
    <input type="range" id="slider" min="0" max="5"  step="0.01" value="0">
    <button id="play-button">Ping</button>
</div>

<script>
    const slider = document.getElementById('slider');
    const sliderImage = document.getElementById('slider-image');
    const playButton = document.getElementById('play-button');
    let isPlaying = false;
    let sliderRight = true;

    slider.addEventListener('input', () => {
        updateImage();
    });

    document.addEventListener('wheel', (event) => {
        if (event.deltaY > 0) {
            // slider.value = (parseFloat(slider.value) + 0.01).toFixed(2);
            slider.stepUp(100);
        } else {
            // slider.value = (parseFloat(slider.value) - 0.01).toFixed(2);
            slider.stepDown(100);
        }

        updateImage();
    });

    playButton.addEventListener('click', () => {
        isPlaying = !isPlaying;

        if (isPlaying) {
            playButton.textContent = 'Pong';
            autoPlay();
        } else {
            playButton.textContent = 'Ping';
            clearTimeout(autoPlayTimeout);
        }
    });

    let autoPlayTimeout;

    function autoPlay() {
        if (isPlaying) {
            if (parseFloat(slider.value) === parseFloat(slider.max)) {
                sliderRight = false;
            } else if (parseFloat(slider.value) === parseFloat(slider.min)){
                sliderRight = true;
            }

            if (sliderRight){
                slider.stepUp(100);
            }
            else {
                slider.stepDown(100);
            }
            
            updateImage();
            autoPlayTimeout = setTimeout(autoPlay, 100); 
        }
    }

    function updateImage() {
        const imageNumber = Math.round(slider.value);
        const imagePath = `images/image${imageNumber}.jpeg`;
        sliderImage.src = imagePath;
    }
</script>

</body>
</html>
